{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form action="/update/{{ post.id }}" method="POST">
        <div class="form-group">

            <label for="title">概要</label><br>
            <input type="text" name="title" value="{{ post.title }}" class="form-control">
        
        </div>

        <!-- 収入入力 -->
        <div class="form-group">
            
            <label for="income">収入</label>
            <input type="number" name="income" value="{{ post.income }}" class="form-control" placeholder="収入または支出どちらかをを入力してください">
            <!-- type="number"は半角数字のみの入力 -->
            <!-- cols 文字数、rows 行数 -->
        </div>

        <!-- 支出入力 -->
        <div class="form-group">
            
            <label for="expense">支出</label>
            <input type="number" name="expense" value="{{ post.expense }}" class="form-control" placeholder="収入または支出どちらかをを入力してください">
            <!-- type="number"は半角数字のみの入力 -->
            <!-- cols 文字数、rows 行数 -->
        </div>

        <div class="form-group">

            <label for="content">詳細</label><br>
            <textarea name="content" cols="40" rows="10" class="form-control">{{ post.content }}</textarea>
            
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-danger" onclick="history.back()">キャンセル</button>
    
    </form>
</div>
{% endblock %}
