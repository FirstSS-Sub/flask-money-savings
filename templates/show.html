{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1><br>
    <div class="row">
        <p>{{ post.content }}</p>
    </div>
    <p>(Last Update: {{ post.date }})</p>
    <p>
        <a href="/edit/{{ post.id }}" class="btn btn-warning">編集</a>
        <a href="/destroy/{{ post.id }}" class="btn btn-danger">削除</a>
    </p>
    <p><a href="/" class="btn btn-secondary">一覧に戻る</a></p>
</div>
{% endblock %}
