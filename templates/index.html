{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>ToDo</h1>
        
        <table class="table table-hover table-responsive">
            <tr><th>Last Update</th><th>Title</th></tr>
            {% for post in posts %}    
            <div class="row">
                <tr>
                    <td>{{ post.date }}</td>
                    <td>{{ post.title }}</td>
                    <td><a href="/show/{{ post.id }}" class="btn btn-success far fa-file-alt"> 詳細 </a></td>
                    <td><a href="/edit/{{ post.id }}" class="btn btn-warning far fa-edit"> 編集 </a></td>
                    <td><a href="/destroy/{{ post.id }}" class="btn btn-danger fas fa-trash-alt"> 削除 </a></td>
                </tr>
            </div> 
            {% endfor %}
        </table>
        <p>
            <a href="/new" class="btn btn-primary far fa-file"> 新規 </a>
        </p>
    </div>
{% endblock %}
